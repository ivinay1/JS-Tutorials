<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stop Watch </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>STOP WATCH</h1>
        <div class="clock">
           <h5 class="hr">00</h5>
           <h5>:</h5>
           <h5 class="min">00</h5>
           <h5>:</h5>
           <h5 class="sec">00</h5>
           <h5>:</h5>
           <h5 class="millisec">000</h5>
        </div>

        <div class="buttons">
            <button id="begin">Start</button>
            <button id="reset">Reset</button>
            <button id="hault">Stop</button>
        </div>
        
    </div>

<script src="script.js"></script>
</body>
</html>
