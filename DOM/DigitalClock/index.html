<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Digital Clock </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

    <div class="watch">

            <h4>SEC</h4>
        </div>

    </div>


</div>


<script src ="script.js"></script>    
</body>
</html>
