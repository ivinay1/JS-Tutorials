<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="wrapper">

    <div class="container">
        <h1>Number Guessing Game</h1>
        <p> Try and guess a number between 1 to 100</p>
        <p>You have 10 attempts to guess the right number</p>
   
    <form action="">

        <label for="numberTF">Guess a number</label>
        <input type="text" id="numberTF" class="tf">
        <input type="submit" id="submitBtn" value="Submit Guess">
        <button id="newgame"> New Game</button>

    </form>

    <div class="details">
        <p>Previous guess: <span id="prevResult"></span></p>
        <p>Total Guess : <span id="guessleft"></span></p>
        <p id="hint"></p>
    </div>
    
    </div>
    
</div>

<script src="script.js"></script>    
</body>
</html>
