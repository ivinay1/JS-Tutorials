<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Typing Master </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

<h1>Check Your Typing Speed</h1>

<div class="quoteDisplay"><span>Click on start button to start the Typing Game</span></div>

<textarea name="quoteInput" id="quoteInput"></textarea>

<button>Start</button>

<div class="result"><h2>Results</h2>
    <div class="incorrectWords">IncorrectWords: <span></span></div>
    <div class="correctWords">CorrectWords: <span></span></div>
    <div class="Accuracy">Accuracy: <span></span></div>
    <div class="wpm">WPM: <span></span></div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
